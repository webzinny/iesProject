<body>

    <header>

            <center>
                <form action="">

                        <div class='row'>

                                <label for="name">Name :</label>
                            </div>

                                <input type="text" style="display: none;" name="name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class='row'>
                            <div class="col-md-6 col-sm-6">
                                <label for="email">Email :</label>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <span id="email" class="editable" style="display: inline;">railcdv@gmail.com</span>
                                <input type="email" style="display: none;" name="email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class='row'>
                            <div class="col-md-6 col-sm-6">
                                <label for="address">Address :</label>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <span id="address" class="editable" style="display: inline;">XYZJbjn</span>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class='row'>
                            <div class="col-md-6 col-sm-6">
                                <label for="contact">Contact :</label>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <span id="contact" class="editable" style="display: inline;">865768168</span>
                                <input type="number" style="display: none;" name="contact">
                            </div>

                    <div class="form-group">
                        <div class='row'>
                            <div class="col-md-6 col-sm-6">

                    <button class="btn save-btn"'>Save</button>

            </form>

            </center>
        </div>
    </header>

<script type="text/javascript">
    $(function () {
        $(".editable").each(function () {
            var label = $(this);
            label.after("<input type = ' text' style='display:none' />");
            var textbox = $(this).next();
            textbox[0].name = this.id.replace("lbl", "txt");
            textbox.val(label.html());
            label.click(function () {
                $(this).hide();
                $(this).next().show();
            });
            textbox.focusout(function () {
                $(this).hide();
                $(this).prev().html($(this).val());
                $(this).prev().show();
            });
        });
    });
</script>
